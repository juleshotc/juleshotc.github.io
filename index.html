<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vector Animation Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    svg  { display: block; width: 100vw; height: 100vh; background: #222; }
  </style>
</head>
<body>
  <svg id="svg" viewBox="0 0 800 200" preserveAspectRatio="xMidYMid meet">
    <!-- a simple circle sprite -->
    <circle id="sprite" cx="0" cy="100" r="30" fill="#f5a623" />
  </svg>

  <!-- load the animation code -->
  <script src="main.js"></script>
</body>
</html>
